<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'application.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center" style="margin: auto;">
          <img src="assets/images/undraw_doctor_kw5l.svg" style="max-height: 200px; margin: 20px auto;" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-grid>
        <control-component></control-component>
        <ion-list>
        <question-component *ngFor="let question of questions; trackBy:trackByFn"
          [question]="question"
          [questions]="questions"></question-component>
        </ion-list>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
