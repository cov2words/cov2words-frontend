<ion-segment>
  <ion-select value='{{questionaireName}}' selectedText='{{questionaireName}}'
    (ionChange)='changeQuestionaire($event)' placeholder='select existing questionaire'>
    <ion-select-option *ngFor='let q of questionaires' value='{{q.uuid}}'>{{q.name}}</ion-select-option>
  </ion-select>
  <ion-button (click)="showCreateQuestionaireModal()">
    create new
  </ion-button>
</ion-segment>

<ion-toolbar >
  <ion-buttons>
    <ion-button (click)="saveQuestionaire()" disabled="{{ questions.length <= 0 }}">
      <ion-label>save</ion-label>
      <ion-icon slot="icon-only" name="save"></ion-icon>
    </ion-button>
    <ion-button (click)="showAddQuestionModal()" disabled="{{ !questionaire }}">
      <ion-label>add question</ion-label>
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="toggleQuestionsStatements()" disabled="{{ !questionaire }}">
      <ion-label>recom</ion-label>
      <ion-icon slot="icon-only" name="bulb"></ion-icon>
    </ion-button>
    <ion-button (click)="showAWSConnectModal()" disabled="{{ !questionaire }}">
      <ion-label>dl</ion-label>
      <ion-icon slot="icon-only" name="document"></ion-icon>
    </ion-button>
    <ion-button (click)="undo()" [disabled]="!hasPast">
      <ion-label>rwd</ion-label>
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button (click)="redo()" [disabled]="!hasFuture">
      <ion-label>fwd</ion-label>
      <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
    </ion-button>
    <ion-button (click)="exportQuestionaire()" disabled="{{ !questionaire }}">
      <ion-label>export</ion-label>
      <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
    </ion-button>
    <input type="file" accept="application/json" (change)="importQuestionaire($event)" class="questionaireImport"
      #questionaireImport />
    <ion-button (click)="questionaireImport.click()">
      <ion-label>import</ion-label>
      <ion-icon slot="icon-only" name="cloud-download"></ion-icon>
    </ion-button>
    <ion-button (click)="showHelpModal()">
      <ion-icon slot="icon-only" name="help"></ion-icon>
    </ion-button>

  </ion-buttons>


</ion-toolbar>

<ion-row *ngIf="questionaire">
  <ion-col>
    Questionaire: {{ questionaire.name }}
    Owner: {{ questionaire.owner }}
    Created: {{ questionaire.created }}
    LastModified: {{ questionaire.modified }}
  </ion-col>
</ion-row>
