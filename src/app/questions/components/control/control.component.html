<ion-row>
  <ion-col size="6">
    <ion-select value='{{questionaire.name}}' selectedText='{{questionaire.name}}'
      (ionChange)='changeQuestionaire($event)' placeholder='select existing questionaire'>
      <ion-select-option *ngFor='let q of questionaires' value='{{q.uuid}}'>{{q.name}}</ion-select-option>
    </ion-select>
  </ion-col>
  <ion-col size="6">
    <ion-button (click)="showCreateQuestionaireModal()">
      create new
    </ion-button>
  </ion-col>
</ion-row>

<ion-row *ngIf="questionaire">
  <ion-col>
    <ion-buttons>
      <ion-button (click)="saveQuestionaire()" disabled="{{ questions.length <= 0 }}">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="showEditCategoriesModal()">
        <ion-icon slot="icon-only" name="hammer"></ion-icon>
      </ion-button>
      <ion-button (click)="showAddQuestionModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleQuestionsStatements()">
        <ion-icon slot="icon-only" name="bulb"></ion-icon>
      </ion-button>
      <ion-button (click)="showAWSConnectModal()">
        <ion-icon slot="icon-only" name="document"></ion-icon>
      </ion-button>
      <ion-button (click)="undo()" [disabled]="!hasPast">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="redo()" [disabled]="!hasFuture">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
      <ion-button (click)="showHelpModal()">
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
  <input type="file" accept="application/json" (change)="importQuestionaire($event)" />
  <button (click)="exportQuestionaire()">export</button>
</ion-row>
