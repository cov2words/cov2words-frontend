<ion-list>
  <ion-item class="center">
    <ion-label>{{labelText}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea (ionFocus)='blyat($event)' autofocus="true" value="{{value}}" placeholder="{{placeholder}}" (ionChange)='changeValue($event)' #input_el></ion-textarea>
  </ion-item>
  <ion-button (click)="onSetValue()" disabled="{{!value}}">OK</ion-button>
</ion-list>
